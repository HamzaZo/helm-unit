tests:
  - description: Run the following test on service 
    type: Service
    name: front-svc
    asserts:
    - name: check if service listen on the right port
      type: equal
      values:
      - path: spec.ports[0].port
        value: 80
    - name: Ensure that service forward traffic to the pod port
      type: equal
      values:
      - path: spec.ports[0].targetPort
        value: http
    - name: verify that service is using this labels 
      type: contains
      values:
      - path: metadata.labels
        value: 
        - "app.kubernetes.io/name: front" 
        - "app.kubernetes.io/instance: tmp"
    - name: check if service is not exposed outside of cluster
      type: equal
      values:
      - path: spec.type
        value: ClusterIP
